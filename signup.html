    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for learning English">
    <meta name="keywords" content="english, learning, IELTS, language">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Language Hub</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">The Language Hub</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-test-your-english">
        <form method="POST" action="https://formdump.languagehub.com/" class="signup-form1">
            <h2>Test Your English</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="course">Country</label>
            <input class="text-input" type="course" id="course" name="course" required>
            
            <input class="join-button" type="submit" value="Start">
        </form>
    </section>

<section class="form-book-your-course">
    <form method="POST" action="https://formdump.languagehub.com/" class="signup-form2">
        <h2>Sign Up and Book Your Course</h2>
        <label for="fname">First Name</label>
        <input class="text-input" id="fname" name="first_name" type="text" required>
        
        <label for="lname">Last Name</label>
        <input class="text-input" id="lname" name="last_name" type="text" required>
        
        <label for="email">Email Address</label>
        <input class="text-input" type="email" id="email" name="email_address" required>
        
        <label for="course">Choose Your Course</label>
        <input class="text-input" type="course" id="course" name="course" required>
        
        <input class="join-button" type="submit" value="Book">
    </form>
</section>
